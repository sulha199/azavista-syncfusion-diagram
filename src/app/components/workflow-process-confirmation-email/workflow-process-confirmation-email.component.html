<div class="confirmation-email-form" *ngIf="processForm">
  <select [formControl]="processForm.controls.email">
    <option [value]="null" default>Select Confirmation Email</option>
    <option *ngFor="let option of options" [value]="option">{{option}}</option>
  </select>
  <div class="confirmation-email-form__checkbox">
    <input name="isSplitAudience" type="checkbox" [formControl]="processForm.controls.isSplitAudience">
    <label for="isSplitAudience">Split Audience</label>
  </div>
</div>
